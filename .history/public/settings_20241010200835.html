<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluff Royale - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Roboto', sans-serif;
      padding-top: 70px;
    }

    .profile-container {
      max-width: 900px;
      margin: 20px auto;
    }

    .section {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 20px;
    }

    .user-info .profile-picture {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .user-info .profile-picture img {
      border-radius: 50%;
      border: 4px solid #fff;
      width: 150px; /* Set width for consistency */
      height: 150px; /* Set height for consistency */
      object-fit: cover; /* Ensure image fits nicely */
    }

    .user-info .upload-button {
      position: absolute;
      bottom: 0;
      right: 0;
      cursor: pointer;
      font-size: 1.5em;
      background: #28a745;
      color: #fff;
      border-radius: 50%;
      padding: 8px;
    }

    .user-info .upload-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Bluff Royale" style="height: 30px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="create-table.html">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Container -->
  <div class="profile-container">
    <!-- User Info Section -->
    <div class="section user-info text-center">
      <div class="profile-picture">
        <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile picture">
        <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" hidden />
        <label for="imageUpload" class="upload-button">
          <i class="fas fa-camera"></i>
        </label>
      </div>
    </div>

    <!-- Additional sections below remain unchanged -->
  </div>

  <!-- JavaScript for Image Upload -->
  <script>
    // Function to handle profile image upload
    document.getElementById('imageUpload').addEventListener('change', function(event) {
      const [file] = event.target.files;
      if (file) {
        // Check file type (must be an image)
        if (!file.type.startsWith('image/')) {
          alert('Please select a valid image file.');
          return;
        }
        
        // Check file size (example: 2MB limit)
        if (file.size > 2 * 1024 * 1024) {
          alert('File size exceeds 2MB.');
          return;
        }

        // Set the image preview
        const imgElement = document.getElementById('profileImage');
        imgElement.src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
