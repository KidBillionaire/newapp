<body>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <h1>User Poker Hands</h1>
    <button id="reloadButton">Reload Data</button>
    <table id="userTable" border="1">
      <thead>
        <tr>
          <th>Username</th>
          <th>Poker Hands</th>
          <th>Total Wins</th>
          <th>Total Losses</th>
        </tr>
      </thead>
      <tbody></tbody> <!-- This will be filled dynamically -->
    </table>
  
    <!-- New User Form -->
    <h2>Add New User</h2>
    <form id="addUserForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br><br>
      <label for="wins">Total Wins:</label>
      <input type="number" id="wins" name="wins" required>
      <br><br>
      <label for="losses">Total Losses:</label>
      <input type="number" id="losses" name="losses" required>
      <br><br>
      <button type="submit">Add User</button>
    </form>
  </body>
